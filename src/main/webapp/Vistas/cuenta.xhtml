<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cuenta Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <br></br>
            <br></br>
            <h:outputText value="Nombre Empleado :"/>
            <h:inputText value="#{cuenta.nombre}" required="true" requiredMessage="Debe insertar su Nombre"/> 
            <br></br><br></br><br></br>
            <h:outputText value="Apellido Empleado :"/>
            <h:inputText value="#{cuenta.apellido}" required="true" requiredMessage="Debe insertar su Apellido"/> 
            <br></br><br></br>
            <h:outputText value="Genero  :" />
            <h:selectOneRadio value="#{reporte.genero}" >
                <f:selectItem itemValue="1" itemLabel="Hombre" />
                <f:selectItem itemValue="2" itemLabel="Mujer" />
                <f:selectItem itemValue="3" itemLabel="Otro" />
            </h:selectOneRadio>
            <br></br><br></br>
            <h:outputText value="Profesion  :  " />
            <h:selectOneMenu value = "#{reporte.profesion}"> 
                <f:selectItem itemValue = "1" itemLabel = "Ingeniero" /> 
                <f:selectItem itemValue = "2" itemLabel = "Tecnologo" /> 
                <f:selectItem itemValue = "3" itemLabel = "Tecnico" /> 
                <f:selectItem itemValue = "4" itemLabel = "Auxiliar" /> 
            </h:selectOneMenu> 
            <br></br><br></br>
            <h:outputText value="Idioma  :  " />
            <h:selectManyCheckbox value="#{reporte.idioma}" >
                <f:selectItem itemValue="Ingles" itemLabel="Ingles" />
                <f:selectItem itemValue="Frances" itemLabel="Frances" />
                <f:selectItem itemValue="Aleman" itemLabel="Aleman" />
            </h:selectManyCheckbox>
            <br></br><br></br>
            <h:outputText value="Ubicacion  :  " />
            <h:selectOneRadio value="#{reporte.ubicacion}" >
                <f:selectItem itemValue="1" itemLabel="Facatativa" itemDescription="de" />
                <f:selectItem itemValue="2" itemLabel="Afueras" />
            </h:selectOneRadio>
            <br></br><br></br>
            <h:outputText value="Dias Trabajados :" />
            <h:inputText value="#{reporte.diasTrabajo}" converterMessage="Digite solo numeros" required="true" requiredMessage="Debe insertar los dias trabajados"/>
            <br></br><br></br>
            <h:commandButton value="GENERAR" action="#{principal.calcular()}" />
            <h:commandButton value="LIMPIAR" type="reset" />
        </h:form>    
    </h:body>
</html>
