<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reporte Empleado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>          
            <h:outputLabel>
                #{cuenta.reporte.pintarGenero()} #{cuenta.nombre} #{cuenta.apellido}
                <br></br>
                por su profesion : #{cuenta.reporte.pintarProfesion()}
                <br></br>
                y sus idiomas : 
                <ul>
                    <ui:repeat var="idiomas" value="#{cuenta.idioma}">
                        <li>#{idiomas}</li>
                        
                    </ui:repeat>
                    
                </ul>
                <br></br>
                su ubicacion es : #{cuenta.reporte.pintarUbicacion()} y los 
                <br></br>
                dias trabajados son #{cuenta.diasTrabajo}
               
              
            </h:outputLabel>
            <h:outputLabel />
        </h:form>
    </h:body>
</html>
